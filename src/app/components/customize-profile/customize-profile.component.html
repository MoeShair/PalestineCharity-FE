<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h1>Profile Picture</h1>
    <nz-upload
      nzListType="picture"
      [nzFileList]="fileList"
      [nzPreview]="handlePreview"
      [nzShowUploadList]="{ showPreviewIcon: true, showRemoveIcon: true, showDownloadIcon: false }"
      [nzBeforeUpload]="beforeUpload"
      [nzCustomRequest]="customRequest"
      nzLimit="1"
      nzAccept=".jpg,.png"
      (nzChange)="handleChange($event)"
    >
      <button nz-button>
        <i nz-icon nzType="upload"></i>Upload
      </button>
    </nz-upload>
  </div>
  <div class="justify-center items-center content-center self-center">
    <img class="h-24 w-24 rounded-full border-2 border-gray-300 mb-4" src="{{userProfile?.user?.profilePicture}}" alt="Profile Picture">
  </div>
</div>

<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h1>Background Picture</h1>
    <nz-upload
      nzListType="picture"
      [nzFileList]="fileList"
      [nzPreview]="handlePreview"
      [nzShowUploadList]="{ showPreviewIcon: true, showRemoveIcon: true, showDownloadIcon: false }"
      [nzBeforeUpload]="beforeUpload"
      [nzCustomRequest]="customBackgroundRequest"
      nzLimit="1"
      nzAccept=".jpg,.png"
      (nzChange)="handleChange($event)"
    >
      <button nz-button>
        <i nz-icon nzType="upload"></i>Upload
      </button>
    </nz-upload>
  </div>
  <div class="justify-center items-center content-center self-center">
    <img class="h-24 w-48 border-2 border-gray-300 mb-4" src="{{userProfile?.user?.backgroundPicture}}" alt="Profile Picture">
  </div>
</div>

<div class="flex flex-col gap-4">
  <h1>Biography</h1>
  <div class="flex gap-2">
    <input nz-input [(ngModel)]="biography" type="text" />
    <button nz-button nzType="primary" (click)="updateBio()" class="mt-2">update</button>
  </div>
</div>
