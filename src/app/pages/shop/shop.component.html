<div class="sn-open flex mx-4 md:mx-48 my-6 flex-col">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Shop</h1>

    <div *ngIf="fonts">
      <h2 class="text-xl font-semibold mt-6 mb-2">Fonts</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <nz-card *ngFor="let font of fonts" [nzTitle]="font.name" [nzBordered]="false" class="shadow rounded">
          <p class="{{font.name.toLowerCase()}}">example text</p>
          <div class="flex justify-between">
            <p class="font-bold mt-2"><span>{{ font.price }}</span><span class="pl-2"><svg class="inline" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="pink"><rect fill="none" height="24" width="24" y="0"/><path d="M21,7l-9-5L3,7v10l9,5l9-5L21,7z M12,4.29l5.91,3.28L14.9,9.24C14.17,8.48,13.14,8,12,8S9.83,8.48,9.1,9.24L6.09,7.57 L12,4.29z M11,19.16l-6-3.33V9.26l3.13,1.74C8.04,11.31,8,11.65,8,12c0,1.86,1.27,3.43,3,3.87V19.16z M10,12c0-1.1,0.9-2,2-2 s2,0.9,2,2s-0.9,2-2,2S10,13.1,10,12z M13,19.16v-3.28c1.73-0.44,3-2.01,3-3.87c0-0.35-0.04-0.69-0.13-1.01L19,9.26l0,6.57L13,19.16 z"/></svg></span></p>
              <button nz-button nzType="primary" nzShape="round" (click)="buyItem(font.id)">Get Item</button>
          </div>
        </nz-card>
      </div>
    </div>


    <div *ngIf="ProfilePics">
      <h2 class="text-xl font-semibold mt-6 mb-2">Profile Pictures</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <nz-card *ngFor="let pic of ProfilePics" [nzTitle]="pic.name" [nzBordered]="false" class="shadow rounded">
          <div class="card-content text-center">
            <img src="{{ pic.url }}" alt="{{ pic.name }}" class="object-cover w-full h-48 md:h-auto">
            <div class="flex justify-between mt-2">
              <p class="font-bold mt-2"><span>{{ pic.price }}</span><span class="pl-2"><svg class="inline" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="pink"><rect fill="none" height="24" width="24" y="0"/><path d="M21,7l-9-5L3,7v10l9,5l9-5L21,7z M12,4.29l5.91,3.28L14.9,9.24C14.17,8.48,13.14,8,12,8S9.83,8.48,9.1,9.24L6.09,7.57 L12,4.29z M11,19.16l-6-3.33V9.26l3.13,1.74C8.04,11.31,8,11.65,8,12c0,1.86,1.27,3.43,3,3.87V19.16z M10,12c0-1.1,0.9-2,2-2 s2,0.9,2,2s-0.9,2-2,2S10,13.1,10,12z M13,19.16v-3.28c1.73-0.44,3-2.01,3-3.87c0-0.35-0.04-0.69-0.13-1.01L19,9.26l0,6.57L13,19.16 z"/></svg></span></p>
                <button nz-button nzType="primary" nzShape="round" (click)="buyItem(pic.id)">Get Item</button>
            </div>
          </div>
        </nz-card>
      </div>
    </div>

    <div *ngIf="BackgroundPics">
      <h2 class="text-xl font-semibold mt-6 mb-2">Background Pictures</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <nz-card *ngFor="let bg of BackgroundPics" [nzTitle]="bg.name" [nzBordered]="false" class="shadow rounded">
          <div class="card-content text-center">
            <img src="{{ bg.url }}" alt="{{ bg.name }}" class="object-cover w-full h-48 md:h-auto">
            <div class="flex justify-between mt-2">
              <p class="font-bold mt-2"><span>{{ bg.price }}</span><span class="pl-2"><svg class="inline" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="pink"><rect fill="none" height="24" width="24" y="0"/><path d="M21,7l-9-5L3,7v10l9,5l9-5L21,7z M12,4.29l5.91,3.28L14.9,9.24C14.17,8.48,13.14,8,12,8S9.83,8.48,9.1,9.24L6.09,7.57 L12,4.29z M11,19.16l-6-3.33V9.26l3.13,1.74C8.04,11.31,8,11.65,8,12c0,1.86,1.27,3.43,3,3.87V19.16z M10,12c0-1.1,0.9-2,2-2 s2,0.9,2,2s-0.9,2-2,2S10,13.1,10,12z M13,19.16v-3.28c1.73-0.44,3-2.01,3-3.87c0-0.35-0.04-0.69-0.13-1.01L19,9.26l0,6.57L13,19.16 z"/></svg></span></p>
                <button nz-button nzType="primary" nzShape="round" (click)="buyItem(bg.id)">Get Item</button>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
